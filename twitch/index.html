<!DOCTYPE html>
<html>

<head>
  <title>Twitch HTML5 streams</title>

  <link href="http://twitch.tv/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" href="index.css"> 

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
  <script src="index.js"></script>  
</head>

<body>
  <div class="status">
    Status: <input readonly="readonly" size="60" val="Unknown"/>
  </div>
  <div class="authenticate hidden">
    <img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />
  </div>

  <h2 class="authenticated hidden">Authenticated</h2>
  <div class="authenticated hidden">
    <div id="logout">
      <button>Log Out</button>
    </div>    
  
    <h3>Streams</h3>
    <ul id="stream-list"></ul>
  </div>  
</body>

</html>
